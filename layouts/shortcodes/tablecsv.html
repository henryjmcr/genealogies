<table>
    <thead>
      <tr>
      <th>Author</th>
      <th>Title</th>
      <th>Filename</th>
      </tr>
    </thead>
    <tbody>
    {{ $url :=  .Get 0 }}
    {{ $sep := "," }}
    {{ range $i, $r := getCSV $sep $url }}
      <tr>
        <td>{{ index $r 0 }}</td>
        <td>{{ index $r 1 }}</td>
        <td>{{ index $r 2 }}</td>
      </tr>
    {{ end }}
    </tbody>
  </table>
