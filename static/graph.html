<html>
<head>
<style type="text/css">
  #container {
    max-width: 90vw;
    height: 90vh;
    margin: auto;
  }
  #legend {
    position: absolute;
    display: inline-block;
    max-width: 200px;
    border: 1px;
    border-color: black;
    border-style: solid;
    background-color: rgba(255,255,255,0.7);
    z-index: 1;
    padding: 10px;
  }

  #legend li{
    content: "â€¢"; 
    width: 3em;
  }

  #legend li#eng{
    color: #d97dd8;
  }

  #legend li#gre{
    color: #8cb900;
  }

  #legend li#lat{
    color: #00c7ff;
  }

  #legend li#ara{
    color: #ff7045;
  }

  #legend li#tra{
    color: #7bcaa6;
  }

  #legend li#com{
    color: #f3a3b4;
  }
</style>
</head>
<body>
<div id="legend">
  <p>Nodes represent authors</p>
  <p>Node's size represents the author's documents</p>
  <p>Node's colour represents the author's language</p>
  <ul>
    <li id="eng">English</li>
    <li id="gre">Greek</li>
    <li id="lat">Latin</li>
    <li id="ara">Arabic</li>
  </ul>
  <p>Edge's colour represents a</p>
  <ul>
    <li id="tra">Translation</li>
    <li id="com">Commentary</li>
  </ul>
</div>
<div id="container"></div>
<script src="js/sigma.min.js"></script>
<script src="js/sigma.parsers.json.min.js"></script>
<script src="js/sigma.layout.forceAtlas2.min.js"></script>
<script>
    sigma.classes.graph.addMethod('neighbors', function(nodeId) {
        var k,
            neighbors = {},
            index = this.allNeighborsIndex[nodeId] || {};

        for (k in index)
            neighbors[k] = this.nodesIndex[k];

        return neighbors;
        });

  sigma.parsers.json('genealogies.json', {
    container: 'container',
    settings: {
      defaultNodeColor: '#ec5148'
    }},
    function(s) {
        s.startForceAtlas2({worker:true, linLogMode:false, outboundAttractionDistribution:true, gravity:1, barnesHutTheta: 1});
        setTimeout(function(){
            s.killForceAtlas2()
        }, 5000);

        // We first need to save the original colors of our
      // nodes and edges, like this:
      s.graph.nodes().forEach(function(n) {
        n.originalColor = n.color;
      });
      s.graph.edges().forEach(function(e) {
        e.originalColor = e.color;
      });

      // When a node is clicked, we check for each node
      // if it is a neighbor of the clicked one. If not,
      // we set its color as grey, and else, it takes its
      // original color.
      // We do the same for the edges, and we only keep
      // edges that have both extremities colored.
      s.bind('clickNode', function(e) {
        var nodeId = e.data.node.id,
            toKeep = s.graph.neighbors(nodeId);
        toKeep[nodeId] = e.data.node;

        s.graph.nodes().forEach(function(n) {
          if (toKeep[n.id])
            n.color = n.originalColor;
          else
            n.color = '#eee';
        });

        s.graph.edges().forEach(function(e) {
          if (toKeep[e.source] && toKeep[e.target])
            e.color = e.originalColor;
          else
            e.color = '#eee';
        });

        // Since the data has been modified, we need to
        // call the refresh method to make the colors
        // update effective.
        s.refresh();
      });

      // When the stage is clicked, we just color each
      // node and edge with its original color.
      s.bind('clickStage', function(e) {
        s.graph.nodes().forEach(function(n) {
          n.color = n.originalColor;
        });

        s.graph.edges().forEach(function(e) {
          e.color = e.originalColor;
        });

        // Same as in the previous event:
        s.refresh();
      });
    }
 );
  
</script>
</body>
</html>
